server:
  port: 8023

  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 100
      min-spare: 30
    # 最大吞吐量不限制
    max-swallow-size: -1
  # 优雅停机 关闭容器后默认等待30秒继续执行没处理完的任务 避免数据不一致
  shutdown: graceful

